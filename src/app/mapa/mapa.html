<div class="fondo">
    <header>
        <div class="menu-nav-mapa" id="menu-nav-mapa">
            <a href="/registro">Regístrate</a>
            <a href="/inicio">Volver al Inicio</a>
        </div>
    </header>
    
    <main class="cuerpo" #mapaContenedor>
        <!-- Contenedor del mapa -->
        <div id="map" style="height: 400px;"></div>

        <!-- Botón para agregar iconos -->
        <div class="btn-menu-botones" (click)="agregarIcono()">
            <span class="boton">+</span>
        </div>

        <ng-container *ngFor="let icono of iconos">
            <app-icono
                class="icono"
                [ngStyle]="{ top: icono.y + 'px', left: icono.x + 'px' }"
            ></app-icono>
        </ng-container>
        
    </main>
</div>
