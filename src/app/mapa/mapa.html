<div class="fondo">
  <header>
    <div class="menu-nav-mapa" id="menu-nav-mapa">
      <a href="/registro">Regístrate</a>
      <a href="/inicio">Volver al Inicio</a>
    </div>
  </header>

  <main class="cuerpo">
    <div id="map"></div>

    <!-- Botón + -->
    <div class="btn-menu-botones" (click)="abrirPopup()">
      <span class="boton">+</span>
    </div>

    <!-- Popup -->
    <app-popup
      *ngIf="mostrarPopup"
      (cerrar)="cerrarPopup()"
      (ingresar)="guardarAnimal($event)">
    </app-popup>

  </main>
</div>
