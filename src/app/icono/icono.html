<div class="popup-animal" *ngIf="datosAnimal">
  <h3 class="popup-animal-titulo">
    {{ datosAnimal?.nombre || datosAnimal?.name || 'Desconocido' }}
  </h3>

  <img 
    *ngIf="imgUrl" 
    [src]="imgUrl" 
    class="popup-animal-img" 
    alt="Foto del animal"
  />

  <div class="popup-animal-linea">
    <b>Edad:</b> {{ datosAnimal?.edad || '—' }}
  </div>
  
  <div class="popup-animal-linea">
    <b>Personalidad:</b> {{ datosAnimal?.personalidad || '—' }}
  </div>
  
  <div class="popup-animal-linea">
    <b>Enfermedad/Lesión:</b> 
    {{ datosAnimal?.descripcion || datosAnimal?.lesiones || '—' }}
  </div>

  <div *ngIf="puedeEliminar" class="popup-animal-botones">
    <button 
      class="popup-animal-btn popup-animal-btn-editar" 
      (click)="onEditar(); $event.stopPropagation()"
    >
      EDITAR
    </button>

    <button 
      class="popup-animal-btn popup-animal-btn-eliminar" 
      (click)="eliminar(); $event.stopPropagation()"
      [disabled]="eliminando"
    >
      ELIMINAR
    </button>
  </div>
</div>
