<!--Fondo de la página-->
<div class="fondo-general">

    <!--Header de la página-->
    <header class="header-general"> 
        <div class="contenido-header-general">
            <nav class="nav-general">
                <a href="/inicio">Inicio</a>
                <a href="/nosotros">Nosotros</a>
                <a href="/contacto">Contacto</a>
                <a href="/donaciones">Donaciones</a>
                <a href="/iniciar_sesion">Registro/Inicio sesión</a>
            </nav>
            <div class="titulo-header-general">
                <h1 class="titulo-general">Contacto</h1>
                <h1 class="subtitulo-general">Puedes contactarnos en nuestras siguientes redes: </h1>
            </div>
        </div>
        
        <div class="curva-general"></div>
    </header>

    <main class="main-general">

        <div class="contenedor">
            <div class="bloque formulario">
                <h2 class="titulo-contenido-general">Envíanos un mensaje</h2>

                <!-- ÚNICO CAMBIO: submit -->
                <form (submit)="enviarFormulario($event)">
                    <div class="fila-top">
                        <div class="seccion-formulario">
                            <label for="nombre">Nombre</label>
                            <input
                                type="text"
                                id="nombre"
                                pattern="[A-Za-zÑñ ]+"
                                maxlength="30"
                                minlength="3"
                                title="Por favor ingrese solo letras del alfabeto"
                                required
                            >
                        </div>

                        <div class="seccion-formulario">
                            <label for="email">Correo</label>
                            <input
                                type="email"
                                id="email"
                                title="Por favor ingrese un email válido"
                                required
                            >
                        </div>
                    </div>

                    <label for="asunto">Asunto</label>
                    <input
                        type="text"
                        id="asunto"
                        pattern="[A-Za-zÑñ]+"
                        maxlength="60"
                        minlength="3"
                        title="Por favor ingrese solo letras del alfabeto"
                        required
                    >

                    <label for="mensaje">Mensaje</label>
                    <textarea
                        id="mensaje"
                        pattern="[A-Za-zÑñ]+"
                        title="Por favor ingrese solo letras del alfabeto"
                        required
                    ></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>

            <!-- Sección botones -->
            <div class="bloque redes">
                <h2 class="titulo-contenido-general">Encuéntranos en nuestras redes</h2>
                
                <div class="botones">

                    <!-- Instagram -->
                    <a href="https://www.instagram.com/manu.rescate/" class="btn-redes" target="_blank">
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0z"/>
                            </svg>
                        </div>
                        Instagram
                    </a>

                    <!-- TikTok -->
                    <a href="https://www.tiktok.com/@manu.rescate?_t=ZM-8zaGqsbVruA&_r=1" class="btn-redes" target="_blank">
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M9 0h1.98c.144.715.54 1.617 1.235 2.512C12.895 3.389 13.797 4 15 4v2c-1.753 0-3.07-.814-4-1.829V11a5 5 0 1 1-5-5v2a3 3 0 1 0 3 3z"/>

                        </div>
                        Tiktok
                    </a>

                </div>
            </div>
        </div>

    </main>

    <footer class="footer-general">
        <p class="texto-footer-general">MANU - Todos los Derechos Reservados 2026 © </p>
    </footer>
</div>
