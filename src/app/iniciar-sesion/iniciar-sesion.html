<div class="fondo">
  <div class="borde">
    <h1 class="titulo">Inicia Sesión</h1>
  </div>

  <div class="bloque-registro">
    <form class="formulario" (ngSubmit)="iniciar()">
      <label for="email">Correo electrónico:</label>
      <input type="email" placeholder="ejemplo@correo.com" id="email" name="email"
             [(ngModel)]="email" required>

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" placeholder="********"
             [(ngModel)]="password" required minlength="8">

      <p *ngIf="error" style="margin-top:10px;">{{ error }}</p>

      <div class="botones">
        <button type="submit" class="btn" [disabled]="cargando">
          {{ cargando ? 'Cargando...' : 'Ingresar' }}
        </button>

        <a routerLink="/registro"><button type="button" class="btn">Regístrate</button></a>
        <a routerLink="/inicio"><button type="button" class="btn">Volver a Inicio</button></a>
      </div>
    </form>
  </div>
</div>
