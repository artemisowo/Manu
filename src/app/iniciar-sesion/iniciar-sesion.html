<!-- Fondo de la página más titulo -->
<div class="fondo">
  <div class="borde">
    <h1 class="titulo">Inicia Sesión</h1>  <!-- Título de la sección -->
  </div>

  <div class="bloque-registro">

    <!-- Pantalla normal -->
    <form class="formulario" *ngIf="!mostrarverificacion" (ngSubmit)="iniciar()">

      <!-- Formulario donde se ingresa correo electrónico -->
      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="ejemplo@correo.com"
        [(ngModel)]="email"
        required
      />

      <!-- Formulario donde se ingresa contraseña -->
      <label for="contraseña">Contraseña:</label>
      <input
        type="password"
        id="contraseña"
        name="contraseña"
        placeholder="********"
        [(ngModel)]="password"
        required
      />

      <p *ngIf="error" class="margin-top-10">{{ error }}</p>

      <!-- Boton para poder ingresar con una cuenta -->
      <div class="botones">

        <a routerLink="/recuperar" class="olvidaste">¿Olvidaste tu contraseña?</a>

        <button type="submit" class="btn" [disabled]="cargando">
          {{ cargando ? 'Cargando...' : 'Ingresar' }}
        </button>

        <!-- Botones de redirección a otras páginas -->
        <a routerLink="/registro"><button type="button" class="btn">Regístrate</button></a>
        <a routerLink="/inicio"><button type="button" class="btn">Volver a Inicio</button></a>
      </div>
    </form>

    <!-- Pantalla: Revisa tu correo -->
    <div class="formulario" *ngIf="mostrarverificacion">
      <p class="margin-top-10">{{ aviso }}</p>
      <p *ngIf="error" class="margin-top-10">{{ error }}</p>

      <!-- Botones de verificación  de cuenta-->
      <div class="botones margin-top-16">
        <button type="button" class="btn" (click)="ya_verifique()" [disabled]="cargando">
          Ya verifiqué, Revisar
        </button>

        <button type="button" class="btn" (click)="reenviar()" [disabled]="cargando">
          Reenviar Correo
        </button>

        <!-- Botones de redirección a página principal -->
        <a routerLink="/inicio"><button type="button" class="btn">Volver a Inicio</button></a>
      </div>
    </div>

  </div>
</div>
